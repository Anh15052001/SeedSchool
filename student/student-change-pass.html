                        type="password"
                        placeholder="Nhập mật khẩu cũ"

                    <div class="col-12">

                        class="form-control new-password"

                        placeholder="Nhập mật khẩu mới"

                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-6" style="padding-right: 7.5px">
                      <button
                        class="col-12 btn btn-success"
                        style="margin-top: 15px"
                        onclick="reset()"
                      >
                        Đổi mật khẩu
                      </button>
                    </div>
                    <div class="col-6" style="padding-left: 7.5px">
                      <button
                        type="reset"
                        class="col-12 btn btn-danger"
                        style="margin-top: 15px"
                      >
                        Nhập lại
                      </button>
                    </div>
                  </div>
                </form>
              </div>

    <script>
      const nameStudent = localStorage.getItem("nameStudent");
      const urlAvatar = localStorage.getItem("urlAvatar");
      const name = document.getElementById("std-name");
      const userAvt = document.querySelector(".ttr-user-avatar img");
      userAvt.src = urlAvatar;
      name.innerHTML = nameStudent;

      function reset() {
        const oldPassword = document.querySelector(".old-password");
        const newPassword = document.querySelector(".new-password");
        const token = localStorage.getItem("token");
        console.log(newPassword);
        axios
          .post(
            "https://seedschool.herokuapp.com/api/v1/account/reset-pass",
            {
              password: newPassword.value,
            },
            {
              headers: {
                Authorization: token,
                "Content-Type": "application/json",
              },
            }
          )
          .then((resp) => {
            console.log(resp.data);
            window.location.replace("index.html");
          })
          .catch((error) => console.log(error));
      }
    </script>
