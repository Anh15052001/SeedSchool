    <!-- External JavaScripts -->
    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery-ui.js"></script>
    <script src="assets/vendors/bootstrap/js/popper.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/vendors/bootstrap-select/bootstrap-select.min.js"></script>
    <script src="assets/vendors/bootstrap-touchspin/jquery.bootstrap-touchspin.js"></script>
    <script src="assets/js/admin.js"></script>
    <script>
      const information = document.querySelector(".information-student");
      const token = localStorage.getItem("token");
      const id = localStorage.getItem("id");

      axios
        .get(`https://seedschool.herokuapp.com/api/v1/student/profile`, {
          headers: {
            Authorization: token,
            "Content-Type": "application/javascript",
          },
        })
        .then((resp) => {
          console.log(resp.data);
          const item = resp.data;
          localStorage.setItem("nameStudent", item.name)
          localStorage.setItem("urlAvatar", item.urlImageDetails)
          localStorage.setItem("idClassroom", item.classroom.id)
          const name = document.getElementById("std-name");
          const userAvt = document.querySelector(".ttr-user-avatar img")
          userAvt.src = item.urlImageDetails
          name.innerHTML = item.name
          information.innerHTML = `
          <div class="col-md-3 col-sm-5 col-7" style="text-align: center">
            <div>
              <img class="user-avt" src=${item.urlImageDetails} />
            </div>
            <div>
              <p>
                <span><strong>MSHS: </strong></span>
                <span class="teacherID">${item.studentId}</span>
              </p>
            </div>
          </div>
          <div class="col-md-9">
            <div class="widget-box" style="min-height: 350px">
              <div class="wc-title">
                <h4>Thông tin cá nhân</h4>
              </div>
              <div class="widget-inner">
                <div class="noti-box-list">
                  <div class="row">
                    <div class="col-md-5">
                      <ul>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Họ và tên:</span>
                            <span id="stdname">${item.name}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Ngày sinh:</span>
                            <span id="stdbirth">${item.birthday}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Giới tính:</span>
                            <span id="stdgend">${item.gender}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Ngày nhập học:</span>
                            <span id="stdlearn">${item.schoolDay}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text"> </span>
                        </li>
                      </ul>
                    </div>
                    <div class="col-md-7">
                      <ul>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Mã học sinh:</span>
                            <span id="stdid">${item.studentId}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">SĐT phụ huynh:</span>
                            <span id="stdphone">${item.phoneNumber}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Địa chỉ email:</span>
                            <span id="stdmail">${item.email}</span>
                          </span>
                        </li>
                        <li>
                          <span class="notification-text">
                            <span class="info-lbl">Địa chỉ nhà:</span>
                            <span id="stdaddress" style="display: inline"
                              >${item.address}</span
                            >
                          </span>
                        </li>
                        <li>
                          <span class="notification-text"> </span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
          `;
        });
        function remove() {
        localStorage.removeItem("token");
        localStorage.removeItem("nameStudent");
        localStorage.removeItem("urlAvatar");
      }
    </script>
  </body>
