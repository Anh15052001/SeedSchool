<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<link rel="stylesheet" type="text/css" href="log.css">
<!--Thư viện jquery validation-->
<script src="validate.js">

</script>
<body>

<h2>Đăng nhập/Đăng kí</h2>
<div class="container" id="container" name="root">
  <div class="form-container sign-up-container">
    <form action="#" name="myform1" onsubmit="return validateform1()">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input name="username1" type="text" placeholder="Name" required/>
      <input id="email" type="email" placeholder="Email" />
      <input type="password" name="password1" placeholder="Password" required/>
      <button type="submit" value="register" onsubmit="validateform1()">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container" name="form" method="post" action="">
    <form action="#" name="myform" onsubmit="return validateform()">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input name="username" type="text" placeholder="Username" required/>
      <input  name="password" type="password" placeholder="Password" required/>
      <a href="#">Forgot your password?</a>
      <button type="submit" value="register" onsubmit="validateform()">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Chào mừng đến với trường mầm non SeedSchool</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, I'm SeedSchool!</h1>
        <p>Hãy đăng kí và tham gia cùng chúng tôi</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<script language="javascript" src="login1.js">
</script>

</body>
</html>
